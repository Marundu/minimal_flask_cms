{% extends "master.html" %}
{% block content %}
  <br/>
  <br/>
  <a class="btn btn-primary" href="{{ url_for('new_page') }}">New Page</a>
  <br/>
  {% for page in pages %}
    <a href="{{ url_for('view_page', page_id=page.id) }}"><h3>{{ page.title|truncate(150) }}</h3></a>
    <p>{{ page.content|truncate(350) }}
  {% endfor %}
{% endblock %}
